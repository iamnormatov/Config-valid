spring:
  profiles:
    active: dev
  application:
    name: card-service
  cloud:
    config:
      uri: http://localhost:8888/
      label: main
  config:
    import: optional:configserver:http://localhost:8888/

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
  instance:
    preferIpAddress: true